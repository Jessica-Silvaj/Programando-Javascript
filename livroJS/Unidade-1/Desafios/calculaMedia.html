<meta charset="Utf-8">
<script>
     // lê notas

     var nota1 =  Number(prompt("Nota 1 : "));
     var nota2 =  Number(prompt("Nota 2 : "));

     //calcular média

     var media = (nota1 + nota2) /2;

     // exiber resultado

     alert("Nota 1: " +nota1.toFixed(1) + "\n Nota 2: " + nota2.toFixed(1) + "\n Média total: " + media.toFixed(1));
</script>
